    <main>

        <h2>WDD 230 Home Page - Rating Form</h2>
        <form action="record.html" method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}"
                title="Password must be at least 8 characters long and can only be alpha-numeric"><br><br>

            <label for="password-confirm">Confirm Password:</label>
            <input type="password" id="password-confirm" name="password-confirm" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                title="Please enter a valid email address"><br><br>

            <label for="rating">Page Rating:</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1"
                oninput="this.nextElementSibling.value = this.value">
            <output>5</output><br><br>

            <button type="submit">Rate Page</button>
        </form>
    </main>
